<!DOCTYPE html>
<html lang="da">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginside</title>
    <link id="theme-style" rel="stylesheet" href="style.css">
    <link rel="icon" href="images/iaikon.png" type="image/x-icon">
    <style>
       main input[type="text"],
main button {
    font-size: 1.2rem;       /* Gør teksten større */
    padding: 12px 20px;      /* Gør felterne større indvendigt */
    width: 100%;             /* Fylder hele bredden af containeren */
    max-width: 400px;        /* Begræns maksimal bredde */
    margin: 10px 0;          /* Lidt luft omkring felterne */
    box-sizing: border-box; /* Undgå at padding påvirker bredden */
}

main button {
    background-color: #B2DFD3; /* grøn baggrund */
    color: black;              /* sort tekst */
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

main button:hover {
    background-color: #64C295; /* Mørkere grønved hover */
}       
    </style>
    </head>
        
<body>
    <header class="header">
        <!-- Første kolonne: Logo -->
        <div class="column column-1">
            <a href="index.html">
                <img id="logo" src="images/logohvid.png" alt="Logo" class="logo">
            </a>
        </div>
        
        <!-- Anden kolonne: Titel -->
        <div class="column column-2">
            <div class="title">
                <h1>Log ind for at fortsætte</h1>
            </div>
        </div>
        
        
        
    </header>
    
    
    
   
    <main>
        <div class="grid-container">
            <div class="kolonne"></div>
                <div class="kolonne midte"><!-- Alt indhold her -->
                        <h2>Kontakt os hvis du endnu ikke har et login (prøv gratis testside)</h2>
                        <p>Men du kan prøve gratis med kodeordet "interakt"</p>
                        <input type="text" id="userInput" placeholder="Skriv interakt her">
                        <button onclick="checkInput()">Login</button>
                        <p id="fejlbesked" style="display:none;">Kodeordet er "interakt". Prøv igen.</p>
                </div>
            <div class="kolonne"></div>
        </div>

    </main>

   <footer>
        <p>Skriv til Interakt <a href="mailto:linda.rom@hotmail.com">interakt@interakt.dk</a></p>
    </footer>
    
   
   <script>
  function checkInput() {
    const input = document.getElementById("userInput");
    const fejlbesked = document.getElementById("fejlbesked");
    const korrektSvar = "interakt";

    if (input.value.trim().toLowerCase() === korrektSvar.toLowerCase()) {
      fejlbesked.style.display = "none"; // skjul fejlbesked hvis korrekt
      window.location.href = "loggedin.html";
    } else {
      input.value = "";
      fejlbesked.style.display = "block";
    }
  }
  
// Lyt efter Enter-tast i inputfeltet
  document.getElementById("userInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      checkInput();
    }
  });

</script>

</body>

</html>
