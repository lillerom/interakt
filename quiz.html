        <div id="quiz"></div>
        <button id="submit">Tjek svar</button>
        <div id="result"></div>
    </div>
    

<script>
const quizData = [
    {
        question: "Hvad stod der i dagligstuen?",
        a: "Et gammelt træskab",
        b: "En stor kiste",
        c: "Et spejlskab",
        correct: "a"
    },
    {
        question: "Hvad kaldte børnene figuren på skabet?",
        a: "Gedebukkebens-general",
        b: "Gedebukkebens-overogundergeneral-krigskommandersergenten",
        c: "Kinesergeneralen",
        correct: "b"
    },
    {
        question: "Hvad var hyrdinden lavet af?",
        a: "Træ",
        b: "Porcelæn",
        c: "Metal",
        correct: "b"
    },
    {
        question: "Hvad ønskede hyrdinden og skorstensfejeren?",
        a: "At blive gift i skabet",
        b: "At flygte ud i den vide verden",
        c: "At bo hos kineseren",
        correct: "b"
    },
    {
        question: "Hvor endte de til sidst?",
        a: "På skorstensranden",
        b: "I potpourrikrukken",
        c: "Tilbage på bordet under spejlet",
        correct: "c"
    }
];

const quiz = document.getElementById('quiz');
const submitBtn = document.getElementById('submit');
const result = document.getElementById('result');

let currentQuiz = 0;
let score = 0;

function loadQuiz() {
    const current = quizData[currentQuiz];
    quiz.innerHTML = `
        <h2>${current.question}</h2>
        <label><input type="radio" name="answer" value="a"> ${current.a}</label><br>
        <label><input type="radio" name="answer" value="b"> ${current.b}</label><br>
        <label><input type="radio" name="answer" value="c"> ${current.c}</label>
    `;
}

submitBtn.addEventListener('click', () => {
    const answer = document.querySelector('input[name="answer"]:checked');
    if (answer) {
        if (answer.value === quizData[currentQuiz].correct) {
            score++;
        }
        currentQuiz++;
        if (currentQuiz < quizData.length) {
            loadQuiz();
        } else {
            quiz.innerHTML = `<h2 style="text-align:center;">Du fik ${score}/${quizData.length} rigtige!</h2>`;
            submitBtn.style.display = 'none';
        }
    } else {
        alert("Vælg et svar!");
    }
});

loadQuiz();

function toggleMenu() { 
    // Funktion til at vise/skjule menuen
    const menu = document.querySelector('.menu'); 
    // Finder menuen
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block'; 
    // Skifter mellem at vise og skjule menuen
}
</script>
